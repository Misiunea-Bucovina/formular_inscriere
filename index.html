<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formular de Înscriere</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #900000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* === HEADER CU BACKGROUND ȘI LOGO === */
    .header-background {
      width: 100%;
      max-width: 800px;
      height: 250px;
      position: relative;
      margin-bottom: 30px;
      background-image: url('img1.jpg'), url('img2.JPG');
      background-size: 50% 100%;
      background-position: left center, right center;
      background-repeat: no-repeat;
      border-radius: 15px;
    }

    .header-background .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 400px;
      height: auto;
      z-index: 2;
    }

    .footer-background {
      width: 100%;
      max-width: 800px;
      height: 200px;
      position: relative;
      margin: 30px 0 0 0;
      background-image: url('img3.jpg'), url('img4.jpg');
      background-size: 50% 100%;
      background-position: left center, right center;
      background-repeat: no-repeat;
      border-radius: 15px;
    }



    /* === FORMULAR === */
    .form-container {
      position: relative;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 800px;
      border: 8px solid #600000;
      background-color: #900000;
      text-align: center;
      z-index: 2;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
      border-radius: 7px;
    }

    .form-container>* {
      position: relative;
      z-index: 2;
    }

    h1,
    h2 {
      color: white;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 10px;
      font-size: 28px;
    }

    .form-group-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1 1 45%;
      text-align: left;
    }

    .form-group label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 2px solid black;
      font-size: 16px;
    }

    button {
      width: 100%;
      max-width: 300px;
      padding: 14px;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      background-color: #d9534f;
      transition: background 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #c9302c;
    }

    .checkbox-label-container {
      display: none;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      align-items: center;
      gap: 10px;
    }

    /* === IMAGINI DE JOS === */
    .background-row {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      gap: 10px;
      margin: 20px 0;
    }

    .background-row img {
      width: 50%;
      height: auto;
      object-fit: cover;
      border-radius: 15px;
      display: block;
    }
  </style>
</head>

<body>

  <!-- Header cu imagini ca background și logo -->
  <div class="header-background">
    <img src="logo.png" alt="Logo" class="logo" />
  </div>

  <!-- Formular cu titlu -->
  <div class="form-container">
    <h1>Ziua Voluntarului 02</h1>
    <h2>"Nu te teme!"</h2>

    <form id="inscriereForm">
      <div class="form-group-container">
        <div class="form-group">
          <label for="nume">Nume</label>
          <input type="text" id="nume" name="nume" required maxlength="255" />
        </div>
        <div class="form-group">
          <label for="prenume">Prenume</label>
          <input type="text" id="prenume" name="prenume" required maxlength="255" />
        </div>
      </div>

      <div class="form-group-container">
        <div class="form-group">
          <label for="varsta">Vârstă</label>
          <input type="text" id="varsta" name="varsta" required maxlength="2" pattern="[0-9]{1,2}"
            title="Introduceți o valoare numerică" oninput="verificaVarsta()" />
        </div>
        <div class="form-group">
          <label for="telefon">Telefon</label>
          <input type="tel" id="telefon" name="telefon" required maxlength="15" />
        </div>
      </div>

      <div class="form-group-container">
        <div class="form-group">
          <label for="judet">Județ</label>
          <input type="text" id="judet" name="judet" required maxlength="255" />
        </div>
        <div class="form-group">
          <label for="oras">Oraș</label>
          <input type="text" id="oras" name="oras" required maxlength="255" />
        </div>
      </div>

      <div class="form-group-container">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required maxlength="255" />
        </div>
      </div>

      <div class="checkbox-label-container" id="text-minori">
        <input type="checkbox" id="acord-parinti" name="acord-parinti" value="1" style="width: 24px; height: 24px;" />
        <label for="acord-parinti">Părinții tăi sunt de-acord să fii prezent?</label>
      </div>

      <button type="submit">Trimite Formular</button>
      <p></p>
      <div id="error-message" style="color: rgb(255, 255, 255); display: none;">❗Trebuie să bifezi acordul părinților
        pentru a te înscrie.❗</div>
    </form>
  </div>

  <!-- Imagini jos ca background -->
  <div class="footer-background"></div>


  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyXloXS5NX2bjOivVPFhPuftXz3r_7fqb-rbB-6MfFWJ1DY9dkXOYficm0CtaG27qXK_Q/exec';
    const form = document.getElementById('inscriereForm');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const varsta = form.varsta.value;
      const acordParinti = (parseInt(varsta) < 18) ? form['acord-parinti'].checked : true;

      if (parseInt(varsta) < 18 && !acordParinti) {
        errorMessage.style.display = 'block';
        return;
      } else {
        errorMessage.style.display = 'none';

        const data = {
          nume: form.nume.value,
          prenume: form.prenume.value,
          varsta: form.varsta.value,
          telefon: form.telefon.value,
          judet: form.judet.value,
          oras: form.oras.value,
          email: form.email.value,
          acord_parinti: acordParinti ? 'Da' : 'Nu'
        };

        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data)
        })
          .then(response => alert('Formular trimis cu succes!'))
          .catch(error => alert('Eroare la trimitere!'));

        form.reset();
      }
    });

    function verificaVarsta() {
      let varsta = document.getElementById("varsta").value;
      let textMinori = document.getElementById("text-minori");
      textMinori.style.display = (varsta !== "" && parseInt(varsta) < 18) ? "flex" : "none";
    }
  </script>
</body>

</html>
